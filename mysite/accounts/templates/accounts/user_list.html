{% extends "accounts/base.html" %}

{% block title %}Список пользователей{% endblock %}

{% block body %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'accounts:user_detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
